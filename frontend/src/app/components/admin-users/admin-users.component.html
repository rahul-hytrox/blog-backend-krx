<div class="page-header">
    <h2>Manage Admin Users</h2>
    <button (click)="showForm = !showForm" class="btn btn-primary">
        {{ showForm ? 'Cancel' : 'Add New Admin' }}
    </button>
</div>

<div class="card" *ngIf="showForm">
    <h3>Add New Admin</h3>
    <form (ngSubmit)="createUser()" autocomplete="off">
        <div class="form-group">
            <label>Username</label>
            <input type="text" name="username" [(ngModel)]="newUser.username" required>
        </div>
        <div class="form-group">
            <label>Password</label>
            <input type="password" name="password" [(ngModel)]="newUser.password" required>
        </div>
        <button type="submit" class="btn btn-primary" [disabled]="loading">Create Admin</button>
    </form>
</div>

<div class="card">
    <table class="table">
        <thead>
            <tr>
                <th>Username</th>
                <th>Created At</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of users">
                <td>{{ user.username }}</td>
                <td>{{ user.created_at | date }}</td>
                <td>
                    <button (click)="deleteUser(user.id)" class="btn-icon btn-icon-danger">Delete</button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
